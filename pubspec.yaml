name: Okuur
description: Read Tracker
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/logo/

  fonts:
    - family: FontRegular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: FontBold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: FontMedium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: FontMediumItalic
      fonts:
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
    - family: FontLight
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
